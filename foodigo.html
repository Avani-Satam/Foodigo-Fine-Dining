<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodigo - A Fine Dining Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        /* Header */
        header {
            background: #000;
            color: white;
            width: 100%;
            padding: 20px;
            font-size: 2rem;
            font-weight: 600;
            border-bottom: 3px solid #ddd;
        }

        /* Container */
        .container {
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        /* Menu Grid */
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Menu Items */
        .menu-item, .cart-item {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid #ccc;
        }

        .menu-item:hover, .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Cart */
        .cart {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }

        /* Buttons */
        button {
            padding: 10px 18px;
            background: #111;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #333;
            transform: scale(1.05);
        }

        .cart-item button {
            background: #444;
            color: white;
            margin-left: 10px;
        }

        .cart-item button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <header>Foodigo - A Fine Dining Experience</header>
    <div class="container">
        <div id="menu" class="menu"></div>
        <div class="cart">
            <h2>ðŸ›’ Cart</h2>
            <div id="cart"></div>
            <h3>Total: $<span id="total">0.00</span></h3>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        const menuItems = [
            { id: 1, name: "Margherita Pizza", price: 8.99 },
            { id: 2, name: "Pasta Alfredo", price: 10.99 },
            { id: 3, name: "Caesar Salad", price: 6.99 },
            { id: 4, name: "Chocolate Lava Cake", price: 5.99 },
            { id: 5, name: "Garlic Bread", price: 4.99 },
            { id: 6, name: "Grilled Chicken", price: 12.99 }
        ];
        
        const TAX_RATE = 0.08;
        let cart = [];

        function renderMenu() {
            const menuDiv = document.getElementById("menu");
            menuDiv.innerHTML = "";
            menuItems.forEach(item => {
                const div = document.createElement("div");
                div.className = "menu-item";
                div.innerHTML = `
                    <h2>${item.name}</h2>
                    <p>$${item.price.toFixed(2)}</p>
                    <button onclick="addToCart(${item.id})">Add to Cart</button>
                `;
                menuDiv.appendChild(div);
            });
        }

        function addToCart(id) {
            const item = menuItems.find(i => i.id === id);
            cart.push(item);
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function renderCart() {
            const cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "";
            cart.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)}
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartDiv.appendChild(div);
            });
            updateTotal();
        }

        function updateTotal() {
            const subtotal = cart.reduce((acc, item) => acc + item.price, 0);
            const total = (subtotal + subtotal * TAX_RATE).toFixed(2);
            document.getElementById("total").innerText = total;
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Thank you for your order! Your total is $" + document.getElementById("total").innerText);
            cart = [];
            renderCart();
        }

        renderMenu();
    </script>
</body>
</html>
